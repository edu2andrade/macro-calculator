<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Calculator</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Calculadora de macros</h1>
    </header>
    <main>
      <section>

        <article id="calculator" class="form-transition">
          <h3>Datos necesários</h3>
          <form action="" id="calc">
            <fieldset>
              <legend>Sexo</legend>
              <div>
                <input type="radio" name="genre" value="male" id="genreMale" />
                <label for="genreMale">Señor</label>
              </div>
              <div>
                <input type="radio" name="genre" value="female" id="genreFemale" />
                <label for="genreFemale">Señora</label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Datos personales</legend>
              <label for="height">Altura en cm</label>
              <input type="number" name="height" id="height" />
              <label for="weight">Peso en kilos</label>
              <input type="number" name="weight" id="weight" />
              <label for="age">Edad en años</label>
              <input type="number" name="age" id="age" />
            </fieldset>

            <fieldset>
              <legend>Nivel de actividad física (TDEE)</legend>
              <!-- Hay que inserir los días de entrenamiento aquí -->
              <div>
                <input
                  type="radio"
                  name="tdee"
                  value="sedentary"
                  id="tdee-sedentary"
                />
                <label for="tdee-sedentary"
                  >Sedentario</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  name="tdee"
                  value="active"
                  id="tdee-active"
                />
                <label for="tdee-active"
                  >Activo</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  name="tdee"
                  value="very-active"
                  id="tdee-very-active"
                />
                <label for="tdee-very-active"
                  >Muy activo</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  name="tdee"
                  value="extrem-active"
                  id="tdee-extrem-active"
                />
                <label for="tdee-extrem-active"
                  >Extremadamente activo</label
                >
              </div>
            </fieldset>

            <fieldset>
              <legend>Tu objetivo</legend>
              <select name="goal" id="goal">
                <option value="gain-weight">Ganar masa muscular</option>
                <option value="keep-the-same">Mantener el peso</option>
                <option value="loose-weight">Perdida de peso</option>
              </select>
            </fieldset>
            <div id="submit-btn">
              <input type="submit" value="Calcular ahora" />
            </div>
          </form>
        </article>

        <article id="results" class="form-transition results hidden">
          <h3>Resultados</h3>
          <div class="results-container">
            <div class="result-item">
              <h4>Calorías</h4>
              <small id="calories">result</small>
            </div>
            <div class="result-item">
              <h4>Carbohidratos</h4>
              <small id="carbs-cal">result</small>
              <small id="carbs-grams">result</small>
            </div>
            <div class="result-item">
              <h4>Proteínas</h4>
              <small id="proteins-cal">result</small>
              <small id="proteins-grams">result</small>
            </div>
            <div class="result-item">
              <h4>Grasas</h4>
              <small id="fats-cal">result</small>
              <small id="fats-grams">result</small>
            </div>
        </article>
        
      </section>
    </main>
    <footer>
      <p>Developed by Eduardo Andrade &#128526;&#129304;</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
